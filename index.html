<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 
                class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
                >
                Weight Converter
                    </h1>
                    <img src="https://cdn.pixabay.com/photo/2017/08/12/21/09/scale-2635397_960_720.jpg" alt="weight">
                    <hr />
                    <form action="">
                        <p class="alert alert-info">
                            Type a value in any of the fields to convert weight
                        </p>
                        <div class="mb-3">
                            <label for="" class="form-label">Weight in Pounds</label>
                            <input 
                            type="number"
                            class="form-control form-control-lg pounds" 
                            placeholder="pounds"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Weight in Kilograms</label>
                            <input
                            type="number"
                             class="form-control form-control-lg kilograms" placeholder="kilograms"
                             />
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Weight in Grams</label>                  
                            <input 
                             type="number"
                             class="form-control form-control-lg grams" 
                             placeholder="grams"
                             />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Weight in Ounces</label>
                            <input 
                            type="number"
                            class="form-control form-control-lg ounces"
                             placeholder="ounces"
                             />
                        </div>
                    </form>
            </div>
        </div>
    </div>
   

    <!-- Bootstrap CDN -->
    <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
    <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
